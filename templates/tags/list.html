{% extends "index.html" %}

{% block title %}
{{ title_macros::title(page_title="Tags", main_title=config.title) }}
{% endblock %}

{% block content %}
    <div class="post">
        <h1 class="post-title">all tags</h1>

        <div style="display: flex; flex-wrap: wrap; column-gap: 1.1rem;" class="tag-list">
            {% for term in terms %}
                <a href="{{ term.permalink | safe }}">
                    {{ term.name }} ({{ term.pages | length }})
                </a>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
